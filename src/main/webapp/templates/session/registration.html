<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Coffee Filter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<h2 align="center">Registration</h2> <br>

<div class="container">
    <form action="/registration" method="post">
        <h4 align="center">Please fill in the below fields:</h4>
        <br>

        <div th:if="${invalidUsername != null}" th:text="${invalidUsername}">
            Username must be between 4 and 20 characters long!
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="username" type="text" class="form-control" name="username" placeholder="User name">
        </div>
        <br>

        <div th:if="${invalidPassword != null}" th:text="${invalidPassword}">
            Password must be at least 8 characters, and must contain lower and uppercase letter(s), and number(s)!
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <br>

        <div th:if="${invalidEmail != null}" th:text="${invalidEmail}">
            Please enter a valid e-mail address!
        </div>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="email" type="email" class="form-control" name="email" placeholder="E-mail">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Registration</button>
    </form>
</div>

</div>
</body>
</html>

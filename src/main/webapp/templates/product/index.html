<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous" defer></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"
            defer></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"
            defer></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Coffee Webshop</h1>
    <p>.... all things coffee ....</p>
</div>

<div class="container">
    <form method="GET">
        <div class="form-group">
            <div class="row">
                <div class="col col-sm-12 col-md-6">
                    <label for="category-selector">Select Category</label>
                    <select name="category" class="form-control" id="category-selector"
                            onchange="{ this.form.submit() };">
                        <option value="0">All</option>
                        <option th:each="category: ${categories}"
                                th:value="${category.getId()}"
                                th:text="${category.getName()}"
                                th:selected="${mainPageFilters.containsKey('filteredCategory') and mainPageFilters.get('filteredCategory') == category.getId()}">
                            Category Name
                        </option>
                    </select>
                </div>
                <div class="col col-sm-12 col-md-6">
                    <label for="supplier-selector">Select Supplier</label>
                    <select name="supplier" class="form-control" id="supplier-selector"
                            onchange="{ this.form.submit() };">
                        <option value="0">All</option>
                        <option th:each="supplier: ${suppliers}"
                                th:value="${supplier.getId()}"
                                th:text="${supplier.getName()}"
                                th:selected="${mainPageFilters.containsKey('filteredSupplier') and mainPageFilters.get('filteredSupplier') == supplier.getId()}">
                            Category Name
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </form>
    <div id="products" class="row">
        <div class="col col-sm-12 col-md-6 col-lg-4"
             th:each="prod,iterStat : ${products}" th:if="${prod.getVisibility()}">
             <!--th:classappend="${ (mainPageFilters.containsKey('filteredCategory') and-->
                                <!--mainPageFilters.get('filteredCategory') > 0 and-->
                                <!--mainPageFilters.get('filteredCategory') != prod.getProductCategory().getId()) or-->
                                <!--(mainPageFilters.containsKey('filteredSupplier') and-->
                                <!--mainPageFilters.get('filteredSupplier') > 0 and-->
                                <!--mainPageFilters.get('filteredSupplier') != prod.getSupplier().getId())} ? hidden">-->
            <div class="card">
                <img th:value="${prod.getVisibility()}" class="" src="http://placehold.it/400x250/000/fff"
                     th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt=""/>
                <div class="card-header">
                    <h4 class="card-title" th:text="${prod.name}">Product name</h4>
                    <p class="card-text" th:text="${prod.description}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <p class="lead" th:text="${prod.getPrice()}">100 USD</p>
                    </div>
                    <div class="card-text">
                        <a class="btn btn-success" href="#">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
</head>
<body class="bg-light">
<div class="container">
    <div class="py-5 text-center h1 jumbotron">
        Checkout
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col col-sm-12 col-lg-6">
            <div class="row">
                <div class="col">
                    <div class="d-inline h4 mb-3">
                        Billing Address
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <form action="/payment" novalidate>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstName">First name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstname"
                                           placeholder="First name" value=""
                                           required>
                                </div>
                                <div class="col">
                                    <label for="lastName">Last name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastname"
                                           placeholder="Last name" value=""
                                           required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email">e-mail</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                           placeholder="you@example.com">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="street">Street</label>
                                    <input type="text" class="form-control" id="street" name="street"
                                           placeholder="Nagymezo u. 44." required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="country">Country</label>
                                    <select class="custom-select d-block w-100" id="country" name="country" required>
                                        <option value="">Choose...</option>
                                        <option>Hungary</option>
                                        <option>United States</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid country.
                                    </div>
                                </div>
                                <div class="col">
                                    <label for="zip">Zip code</label>
                                    <input type="number" class="form-control" id="zip" name="zip"
                                           placeholder="1065"
                                           value=""
                                           required>
                                </div>
                            </div>
                            <div class="row my-3">
                                <div class="col">
                                    <hr class="h4">
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Continue
                                        to
                                        payment
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-sm-12 col-lg-6">
            <div class="row">
                <div class="col">
                    <div class="d-inline h4 mb-3 muted">
                        Your cart
                    </div>
                </div>
            </div>
            <div class="row justify-content-between align-items-center">
                <div class="col font-weight-bold">
                    Product name
                </div>
                <div class="col font-weight-bold">
                    Qty
                </div>
                <div class="col font-weight-bold">
                    price/pc
                </div>
                <div class="col font-weight-bold">
                    Total
                </div>
            </div>
            <div class="row my-2" th:each="orderitem : ${shoppingcart}">
                <div class="col mx-0 text-truncate" th:text="${orderitem.getValue().getName()}">
                    Product name
                </div>
                <div class="col mx-0 text-truncate" th:text="${orderitem.getValue().getQuantity()}">
                    Quantity
                </div>
                <div class="col mx-0 text-truncate" th:text="${orderitem.getValue().getPrice()}">
                    Price
                </div>
                <div class="col mx-0 text-truncate font-weight-bold" th:text="${orderitem.getValue().getTotalPrice()}">
                    Total
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <hr class="h4">
                </div>
            </div>
            <div class="row">
                <div class="col font-weight-bold">
                    Total (USD)
                </div>
                <div class="col">
                </div>
                <div class="col">
                </div>
                <div class="col font-weight-bold" th:text="${amountToPay}">
                    0.00 $
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>
</div>

</body>
</html>
